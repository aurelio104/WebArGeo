<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>WebAR GPS Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:," />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- A-Frame + AR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="js/arjs-gps-custom.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <!-- App logic -->
  <script src="js/app.js" defer></script>
</head>
<body>
  <!-- Video de fondo (c치mara en vivo) -->
  <video id="video-fondo" autoplay playsinline webkit-playsinline muted></video>

  <!-- HUD -->
  <div id="hud">
    <div><strong>GPS WebAR</strong></div>
    <div id="status">Buscando ubicaci칩n...</div>
  </div>

  <!-- UI Botones -->
  <div id="botones">
    <button id="btn-centrar" class="boton-ui" onclick="centrarUsuario()">
      <i class="fas fa-crosshairs"></i> <span>Centrar</span>
    </button>
    <button id="btn-idioma" class="boton-ui" onclick="cambiarIdioma()">
      <i class="fas fa-globe"></i> <span>Idioma</span>
    </button>
    <button id="btn-reintentar" class="boton-ui" onclick="location.reload()" style="display: none;">
      <i class="fas fa-redo"></i> <span>Reintentar ubicaci칩n</span>
    </button>
  </div>

  <!-- Minimapa -->
  <div id="minimapa">
    <div class="yo-radar"></div>
  </div>

  <!-- Escena A-Frame -->
  <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <!-- Overlay inicial -->
  <div id="tap-para-iniciar">
    游늸 Toca para iniciar experiencia AR<br />
    <button onclick="document.getElementById('tap-para-iniciar').remove()">Iniciar</button>
    <small>Activa la c치mara y la ubicaci칩n si es necesario</small>
  </div>
</body>
</html>
