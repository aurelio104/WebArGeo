<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>WebAR GPS Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:," />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- A-Frame + AR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="js/arjs-gps-custom.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <!-- App logic -->
  <script src="js/app.js" defer></script>
</head>

<body>
  <!-- Video de fondo (cámara en vivo) -->
  <video id="video-fondo" autoplay playsinline webkit-playsinline muted></video>

  <!-- HUD -->
  <div id="hud">
    <div><strong>GPS WebAR</strong></div>
    <div id="status">Buscando ubicación...</div>
  </div>

  <!-- UI Botones -->
  <div id="botones">
    <button id="btn-mostrar" class="boton-ui" onclick="mostrarTodos()">
      <i class="fas fa-map-marker-alt"></i> <span>Ver todos</span>
    </button>
    <button id="btn-centrar" class="boton-ui" onclick="centrarUsuario()">
      <i class="fas fa-crosshairs"></i> <span>Centrar</span>
    </button>
    <button id="btn-idioma" class="boton-ui" onclick="cambiarIdioma()">
      <i class="fas fa-globe"></i> <span>Idioma</span>
    </button>
    <button id="btn-reintentar" class="boton-ui" onclick="location.reload()" style="display: none;">
      <i class="fas fa-redo"></i> <span>Reintentar ubicación</span>
    </button>
  </div>

  <!-- Minimapa -->
  <div id="minimapa">
    <div class="yo-radar"></div>
  </div>

  <!-- Escena A-Frame -->
  <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <!-- Overlay inicial mejorado -->
  <div id="tap-para-iniciar">
    <div>
      📍 Esta experiencia usa tu ubicación para mostrar contenido cercano.<br><br>
      <button id="btn-iniciar-permisos">Tocar para activar</button><br><br>
      <small id="ayuda-ubicacion">
        🔒 Si no ves tu ubicación, revisa los permisos en la configuración de tu navegador.
      </small>
    </div>
  </div>

  <!-- Activación forzada y permisos -->
  <script>
    const ayuda = document.getElementById('ayuda-ubicacion');
    const ua = navigator.userAgent.toLowerCase();
    if (ua.includes('iphone') || ua.includes('ipad')) {
      ayuda.innerHTML = `
        <strong>📱 iPhone:</strong><br>
        🔒 Configuración &gt; Safari &gt; Ubicación`;
    } else if (ua.includes('android')) {
      ayuda.innerHTML = `
        <strong>🤖 Android:</strong><br>
        🔒 Ajustes &gt; Apps &gt; Navegador &gt; Permisos &gt; Ubicación`;
    }

    document.getElementById('btn-iniciar-permisos').addEventListener('click', () => {
      const overlay = document.getElementById('tap-para-iniciar');
      if (overlay) overlay.remove();

      // iOS: solicitar permiso de orientación
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().catch(() => {}).then(() => {});
      }

      // Reactivar eventos de escena
      document.querySelector('a-scene').style.pointerEvents = 'auto';

      // Intentar solicitar ubicación
      navigator.geolocation.getCurrentPosition(
        () => console.log("📍 Permiso de ubicación concedido"),
        (err) => {
          console.warn("⚠️ Permiso denegado o error:", err);
          alert("No se pudo acceder a tu ubicación. Por favor revisa los permisos en Configuración.");
        },
        { enableHighAccuracy: true }
      );
    });
  </script>
</body>
</html>
